<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Travel Website | WELCOME</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container ">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./home.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-adress">
                    <div class="adress-group">
                        <i class=" fas fa-map-marker-alt fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>379-B Kirari colony,Delhi-110086</p>
                    </div>
                    <div class="adress-group">
                        <i class=" far fa-envelope fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">Mail</h2>
                        <p>rajkumar2499@gmail.com</p>
                    </div>
                    <div class="adress-group">
                        <i class=" fas fa-phone-square fa-2x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+919643474812</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company-image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="te4xt-gray">Let us know your question, suggestion and concerns by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="mail">Mail</label>
                        <input type="mail" name="" id="mail" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="phone" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="button" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <p>World Travel &copy; 2022, All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
